{% extends "base.html" %}

{%block content%}
	<script type="text/javascript">
		d3.select("#homebutton")
		.attr("class", "");
		d3.select("#loginbutton")
		.attr("class", "active");
	</script>
	{% if 'handle' in session %}
		<h3> current handle is {{session['handle']}}.</h3> <br><h4>change it if you like.</h4>
	{%endif%}
	<form method="post" action = "/" class="form-horizontal" role="form">
	   <div class="form-group">
      <div class="col-sm-10">
         <input type="text" class="form-control" name = "handle" id="handle" 
            placeholder="enter twitter handle">
      </div>
	   </div>
	   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">set handle</button>
      </div>
	   </div>
	</form>
{%endblock%}
