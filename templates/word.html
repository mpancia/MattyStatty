{% extends "base.html" %}
{% block content %}
<style>

.bar {
  fill: #3cf;
}

.bar:hover {
  fill: #0084B4;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
    {% if 'handle' not in session %}
        <h2>you have not set a handle. <br></h2>
        <h3><a href="/handle">set a handle.</a></h3>
  {% else %}
  <h2>frequency of top 20 words by count in most recent tweets</h2> 
  <hr>
  <script type="text/javascript">
  var freq = {{freq|tojson|safe}};  
  freq = JSON.parse(freq)
    var margin = {top: 20, right: 20, bottom: 30, left: 60},
        width = 700 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;
    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1)
      .domain(freq.map(function(d) { return d.word; }));

    var y = d3.scale.linear().range([height, 0])
        .domain([0, d3.max(freq, function(d) { return d.frequency; })]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10, "%");

    var svg = d3.select("#main").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("y", -15)
          .attr("x",0)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Frequency");

      svg.selectAll(".bar")
          .data(freq)
        .enter().append("rect")
        .style("opacity",0)
          .transition()
          .duration(5000)
          .delay(100)
        .style("opacity",100)
          .attr("class", "bar")
          .attr("x", function(d) { return x(d.word); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.frequency); })
          .attr("height", function(d) { return height - y(d.frequency); });
      
    function type(d) {
      d.frequency = +d.frequency;
      return d;
    }
  </script>
  {% endif %}
  {%endblock%}
