{% extends "base.html" %}
{% block content %}
	<style>

	.bar {
	  fill: #3cf;
	}

	.bar:hover {
	  fill: #0084B4;
	}

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.x.axis path {
	  display: none;
	}

	</style>
    {% if session['handle'] == None %}
        <h2>You have not set a handle. <br></h2>
        <h3><a href="/handle">Set a handle.</a></h3>
	{% else %}
		<script>
		
		var encodefreq = '{{freq}}';	
		
		var jfreq = $('<textarea/>').html(encodefreq).text();
		var freq = jfreq.split('},');

		for (var i = 0; i < freq.length-1; i++){ freq[i] = freq[i].concat("}");}
			
		for (var i = 0; i < freq.length; i++){ freq[i] = JSON.parse(freq[i]);}

		var margin = {top: 20, right: 20, bottom: 30, left: 60},
		    width = 700 - margin.left - margin.right,
		    height = 300 - margin.top - margin.bottom;
		var x = d3.scale.ordinal()
		    .rangeRoundBands([0, width], .1)
			.domain(freq.map(function(d) { return d.letter; }));

		var y = d3.scale.linear().range([height, 0])
		    .domain([0, d3.max(freq, function(d) { return d.frequency; })]);

		var xAxis = d3.svg.axis()
		    .scale(x)
		    .orient("bottom");

		var yAxis = d3.svg.axis()
		    .scale(y)
		    .orient("left")
		    .ticks(10, "%");

		var svg = d3.select("div.span10").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		  svg.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + height + ")")
		      .call(xAxis);

		  svg.append("g")
		      .attr("class", "y axis")
		      .call(yAxis)
		    .append("text")
		      .attr("transform", "rotate(-90)")
		      .attr("y", 6)
		      .attr("dy", ".71em")
		      .style("text-anchor", "end")
		      .text("Frequency");

		  svg.selectAll(".bar")
		      .data(freq)
		    .enter().append("rect")
		    .style("opacity",0)
	  			.transition()
	  			.duration(5000)
	  			.delay(100)
	  		.style("opacity",100)
		      .attr("class", "bar")
		      .attr("x", function(d) { return x(d.letter); })
		      .attr("width", x.rangeBand())
		      .attr("y", function(d) { return y(d.frequency); })
		      .attr("height", function(d) { return height - y(d.frequency); });
		  
		function type(d) {
		  d.frequency = +d.frequency;
		  return d;
		}
		</script>
	{% endif %}
	{%endblock%}
