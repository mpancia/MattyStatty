{% extends "base.html" %}
{% block content %}
    {% if 'handle' not in session %}
        <h2>You have not set a handle. <br></h2>
        <h3><a href="/handle">Set a handle.</a></h3>
  {% else %}
  <script type="text/javascript">
  var tweets = {{jtweets|tojson|safe}};
  console.log(tweets);
  d3.select("#main").selectAll("p").data(tweets).enter().append("p").text(function(d){return d});
  </script>
  {% endif %}
  {%endblock%}
